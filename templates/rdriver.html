{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form - Sagar Developer</title>
    <link rel="stylesheet" href="/static/css/register_driver.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body style="background-image: url('{% static "images/chome.jpg" %}')">
    <div class="wrapper">
        <h2>Driver Registration Form</h2>
        <form action="/rdriver" method="post">
            {% csrf_token %}
            <!--Account Information Start-->
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="fullname" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input name="cnic" type="text" placeholder="CNIC" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input name="email" type="email" placeholder="Email Address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            
            <div class="input_group">
                <div class="input_box">
                    <input name="workarea" type="text" placeholder="working area" required class="name">
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>
            
            <!--Account Information End-->


            <!--Vehicle type Start-->
   
            <!--Vehicle End-->


            <!--Account Details Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4>Account Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                            <i class="fa fa-cc-visa"></i>Credit Card</span></label>
                    
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="cardn" class="name" placeholder="Card Number 1111-2222-3333-4444" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="cvc" class="name" placeholder="Card CVC 632" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <div class="input_box">
                        <input name="expm" type="number" placeholder="Exp Month" required class="name">
                        <i class="fa fa-calendar icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="input_box">
                    <input name="expy" type="number" placeholder="Exp Year" required class="name">
                    <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
                </div>
            </div>
           
            <!--Account  Details End-->

            <div class="input_group">
                <div class="input_box">
                    <button type="submit">REGISTER NOW</button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
